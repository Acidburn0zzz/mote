<html>
    <head>
        <title>{% block title %}Fedora Canvass{% endblock %}</title>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <script src="/static/js/bootstrap.min.js"></script>
        <link href="/static/css/bootstrap.min.css" rel="stylesheet">
        <link href="/static/css/font-awesome.min.css" rel="stylesheet">
        <link href="/static/css/mote.css" rel="stylesheet" type="text/css" />
        {% block head %}
        <!-- Additional head tags go here -->
        {% endblock %}
    </head>
    <body>
        <div class="container-fluid">
                <nav class="navbar navbar-fixed-top navbar-default">
                      <div class="navbar-header">
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                          <span class="sr-only">Toggle navigation</span>
                          <span class="icon-bar"></span>
                          <span class="icon-bar"></span>
                          <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="/">møte</a>
                      </div>
                      <div id="navbar" class="navbar-collapse collapse">
                        <ul class="nav navbar-nav">
                            <li class="divider-vertical"></li>
                            <li class="{% if thispage == "home"%}active{% endif %}"><a href="/">Home</a></li>
                            <li class="{% if thispage == "browse"%}active{% endif %}"><a href="/browse">Browse</a></li>

                        </ul>
                        <ul class="nav navbar-nav pull-right">
                        {% if session['logged'] %}
                            <li class="{% if thispage == "admin"%}active{% endif %}"><a href="/admin">Admin</a></li>
                            <li><a href="/logout">Log Out</a></li>
                        {% else %}
                            <li><a href="/auth">Log In</a></li>
                        {% endif %}
                        </ul>

                      </div><!--/.nav-collapse -->
                  </nav>
            </div>
            <div class="container central-content">
                {% block body %}
                {% endblock %}
            </div>
            <div class="container hidden-sm hidden-xs">
                <footer class="text-muted">
                    <p>møte: <a href="//github.com/fedora-infra/mote">sources</a>. &copy; Copyright 2015 <a href="//cydrobolt.com">Chaoyi Zha</a>
                </footer>
            </div>
        </div>
    </body>
</html>
